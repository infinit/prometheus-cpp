sudo: required
dist: trusty
language: c++

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

env:
  global:
    - secure: ""
    - secure: ""

install:
  - sudo apt-get update
  - sudo apt-get install -y software-properties-common cmake curl python-pip git lcov
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install -y gcc-5 g++-5
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 1 --slave /usr/bin/g++ g++ /usr/bin/g++-5
  - wget https://github.com/google/protobuf/archive/v3.1.0.tar.gz
  - tar xzf v3.1.0.tar.gz
  - cd protobuf-3.1.0
  - ./autogen.sh
  - ./configure --prefix=/usr
  - make -j 4
  - sudo make install
  - cd ..
  - sudo add-apt-repository -y ppa:webupd8team/java
  - echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 select true" | sudo debconf-set-selections
  - sudo apt-get install -o Dpkg::Options::="--force-confnew" -y oracle-java8-installer
  - sudo echo "deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable jdk1.8" | sudo tee /etc/apt/sources.list.d/bazel.list
  - curl https://storage.googleapis.com/bazel-apt/doc/apt-key.pub.gpg | sudo apt-key add -
  - sudo apt-get update && sudo apt-get install -y bazel
  - wget https://dl.influxdata.com/telegraf/releases/telegraf_1.0.1_amd64.deb
  - sudo dpkg -i telegraf_1.0.1_amd64.deb

script:
  - bazel test --test_output=all //tests:prometheus-test
  - bazel test --test_output=all //tests/integration:scrape-test
  - bazel run -c opt //tests/benchmark:benchmarks
  - mkdir _build
  - cd _build
  - cmake ..
  - make -j 4
  - ctest -V
  - mkdir -p deploy
  - make DESTDIR=`pwd`/deploy install

