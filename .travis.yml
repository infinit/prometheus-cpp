sudo: required
dist: trusty
language: c++

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

env:
  global:
    - secure: ""
    - secure: ""

os:
  - linux
  - osx

addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] http://storage.googleapis.com/bazel-apt stable jdk1.8'
      key_url: 'https://storage.googleapis.com/bazel-apt/doc/apt-key.pub.gpg'
    - sourceline: 'deb https://repos.influxdata.com/ubuntu trusty stable'
      key_url: 'https://repos.influxdata.com/influxdb.key'
    packages:
    - bazel
    - cmake3
    - curl
    - g++-4.8
    - gcc-4.8
    - git
    - lcov
    - libcurl4-openssl-dev
    - openjdk-8-jdk-headless
    - python-pip
    - telegraf
  homebrew:
    packages:
    - cmake
    - bazelbuild/tap/bazel
    - prometheus
    - telegraf
    taps:
    - bazelbuild/tap

script:
  - bazel build //...
  - bazel test --test_output=all //core/... //pull/...
  - bazel test --test_output=all //pull/tests/integration:scrape-test
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then bazel test --test_output=all //pull/tests/integration:lint-test; fi
  - bazel run -c opt //core/benchmarks

  - pushd .
  - mkdir _build_internal_deps
  - cd _build_internal_deps
  - cmake .. -DUSE_THIRDPARTY_LIBRARIES=ON
  - make -j 4
  - ctest -V
  - mkdir -p deploy
  - make DESTDIR=`pwd`/deploy install
  - popd

  - 3rdparty/build_for_travis.sh
  - rm -rf 3rdparty/*

  - pushd .
  - mkdir _build_external_deps
  - cd _build_external_deps
  - cmake .. -DCMAKE_INSTALL_PREFIX=../_opt -DUSE_THIRDPARTY_LIBRARIES=OFF
  - make -j 4
  - ctest -V
  - mkdir -p deploy
  - make DESTDIR=`pwd`/deploy install
  - popd

